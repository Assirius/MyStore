<div class="col-lg-5">
{% if baskets %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill"></span>
    </h4>
    {% for basket in baskets %}
        <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ basket.product.title }}</h5>
            <p class="card-text">{{ basket.product.short_description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">
                <span class="text-muted">{{ basket.quantity }} шт.</span>
                <span class="text-muted">{{ basket.sum }} руб.</span>
                <span class="text-muted">
                    <a href="{% url 'products:basket-add' basket.product_id %}" style="text-decoration: none; color: gray;">
                        <i class="fas fa-cart-plus"></i>
                    </a>
                    <a href="{% url 'products:basket-delete' basket.pk %}" style="text-decoration: none; color: gray;">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </span>
            </li>
        </ul>
    </div>
    {% endfor %}
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
            <h4 class="float-right">{{ total_sum }} руб.</h4>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>

{% else %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill"></span>
    </h4>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title text-center">Корзина пуста</h5>
        </div>
    </div>
{% endif %}
</div>
