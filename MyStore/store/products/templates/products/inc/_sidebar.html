<div class="col-lg-3">
    {% if categories_lst %}
        <h1 class="mb-0 mt-4">
            <a href="{% url 'products:products' %}" class="btn btn-primary bg-dark btn-block ">Категории</a>
        </h1>
        <div class="list-group">
            {% for category in categories_lst %}
                <a href="{% url 'products:category' category.pk %}" class="list-group-item list-group-item-action">{{ category.title }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
